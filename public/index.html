<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host a Hack!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        min-height: 100vh;
      }

      body {
        display: flex;
        justify-content: center;
        font-family: Inter;
        align-items: flex-start;
      }

      div.main-container {
        padding-top: 7vh;
        display: grid;
        grid-template-columns: minmax(max-content, 1fr) 600px;
        row-gap: 5vh;
        column-gap: 25px;
        background: linear-gradient(
          to right,
          transparent 0%,
          white 20%,
          white 80%,
          transparent 100%
        );
      }

      div.intro {
        grid-column-start: 2;
        grid-row-start: 1;
      }

      :root {
        --nice-gradient: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
      }

      p,
      h1 {
        margin: 0;
      }

      .hidden {
        display: none;
      }

      .gradtext {
        background: var(--nice-gradient);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      h1.title {
        font-size: 32px;
        font-weight: 800;

        padding: 2rem 0;
        display: inline-block;
      }

      p.description {
        color: #555;
        font-size: 21px;
        font-weight: 500;
        line-height: 33px;
      }

      div.number {
        font-size: 32px;
        font-weight: 800;
        grid-column-start: 1;
        text-align: right;
        justify-self: end;
      }

      div.num-1 {
        grid-row-start: 2;
      }

      div.num-2 {
        grid-row-start: 3;
      }

      div.num-3 {
        grid-row-start: 4;
        display: flex;
        align-items: flex-end;
        flex-direction: column;
      }

      div.num-3 .optional {
        font-size: 16px;
      }

      div.step-1 {
        grid-column-start: 2;
        grid-row-start: 2;
      }
      div.step-2 {
        grid-column-start: 2;
        grid-row-start: 3;
      }
      div.step-3 {
        grid-column-start: 2;
        grid-row-start: 4;
      }

      label.upload-btn {
        display: flex;
        height: 50px;
        width: 300px;
        background: var(--nice-gradient);
        border-radius: 5px;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        font-weight: 700;
        color: white;
        position: relative;
        cursor: pointer;
      }

      label.upload-btn::before {
        content: "Select Project Folder";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: var(--nice-gradient);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.2s ease;
      }

      label.upload-btn::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        height: calc(100% - 4px);
        width: calc(100% - 4px);
        display: flex;
        background: white;
        border-radius: 3px;
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.2s ease;
      }

      label.upload-btn:hover::before,
      label.upload-btn:hover::after {
        opacity: 0;
      }

      #statusMessage {
        padding-top: 20px;
        color: #222;
      }

      div.terminal {
        width: 100%;
        height: 300px;
        background-color: #2b2b2b;
        overflow: hidden;
        border-radius: 4px;
        display: flex;
        flex-direction: column;
      }

      div.terminal .row {
        display: flex;
        padding: 17px 20px 12px;
        gap: 9px;
      }

      div.terminal .row .circle {
        border-radius: 50%;
        width: 12px;
        height: 12px;
      }

      div.terminal .row .circle.red {
        background-color: #ff5f59;
      }

      div.terminal .row .circle.yellow {
        background-color: #ffbc2d;
      }

      div.terminal .row .circle.green {
        background-color: #27c940;
      }

      div.terminal iframe {
        width: 100%;
        height: 100%;
        margin-left: 14px;
      }

      .dropbtn {
        background: var(--nice-gradient);
        color: white;
        font-size: 16px;
        border-radius: 4px;
        border: none;
        font-weight: 700;
        height: 50px;
        width: 300px;
        font-family: Inter;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      p.drop-desc {
        padding-bottom: 20px;
        color: #555;
        font-size: 20px;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        border-radius: 4px;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown:hover .dropbtn {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="intro">
        <h1 class="title gradtext">Host a Hack</h1>
        <p class="description">
          Finished your hack and want to host it? Use our service to stage your
          hack and learn to deploy it to production.
        </p>
      </div>
      <div class="number num-1 gradtext">1</div>
      <div class="number num-2 gradtext">2</div>
      <div class="number num-3">
        <div class="gradtext">3</div>
        <div class="optional gradtext">(Optional)</div>
      </div>
      <div class="step-1">
        <form id="zip-form">
          <label for="zip-upload" class="upload-btn">
            Select Project Folder
            <input
              id="zip-upload"
              class="hidden"
              type="file"
              webkitdirectory
              mozdirectory
            />
          </label>
        </form>
        <p id="statusMessage" class="hidden"></p>
      </div>
      <div class="step-2">
        <div class="terminal">
          <div class="row">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
          </div>
          <iframe src="/api/ttyd" frameborder="0"></iframe>
        </div>
      </div>

      <div class="step-3 dropdown">
        <p class="drop-desc">Host your hack on a production-read platform!</p>
        <button class="dropbtn">Choose a platform</button>
        <div class="dropdown-content">
          <a href="./gcp.html">Google Cloud Platform</a>
          <a href="./azure.html">Microsoft Azure</a>
          <a href="./linode.html">Linode</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@zip.js/zip.js@2.7.20/dist/zip.min.js"></script>
    <script>
      folder = document.getElementById("zip-upload");
      let blobWriter;
      folder.addEventListener("change", async (e) => {
        blobWriter = new zip.BlobWriter("application/zip");
        const zipWriter = new zip.ZipWriter(blobWriter, {
          bufferedWrite: true,
          useCompressionStream: false,
        });

        console.log(e.target.files);
        if (!e.target.files?.length) {
          document.getElementById("statusMessage").classList.remove("hidden");
          document.getElementById("statusMessage").innerText =
            "No files selected";
          return;
        }

        await Promise.all(
          Array.from(e.target.files).map((file) =>
            zipWriter.add(file.webkitRelativePath, new zip.BlobReader(file))
          )
        );

        await zipWriter.close();

        const blob = await blobWriter.getData();
        const formData = new FormData();
        formData.append("folder", blob, "upload.zip");

        const response = await fetch("/api/folder", {
          method: "POST",
          body: formData,
        });
        const data = await response.json();
        document.getElementById("statusMessage").classList.remove("hidden");
        document.getElementById("statusMessage").innerText = data.message;
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      VANTA.BIRDS({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundColor: 0xffffff,
        color1: 0xff512f,
        color2: 0xdd2476,
        quantity: 3.0,
      });
    </script>
  </body>
</html>
